<p [ngClass]="{ test: mode }">
  Click Below if you want to Change colours and see an hiden element!
</p>
<label class="label toggle">
  <input
    type="checkbox"
    class="toggle_input"
    [(ngModel)]="modeSelected"
    (click)="selectMode()"
  />
  <div class="toggle-control"></div>
  <h4 *ngIf="mode" class="hidenText">{{ mode }}</h4>
</label>
